spring.application.name=ecommerceApi

#set your own database
spring.datasource.url= jdbc:postgresql://

#set database user username
spring.datasource.username =

#set database user password
spring.datasource.password =

#set it to whatever suits your needs
spring.jpa.hibernate.ddl-auto =

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
server.error.include-message=always
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

expire.jw-token = 3600000
expire.refresh-token = 604800000

#set your own 256-bit secret key
api.secretkey =

#set your own stripe secret key
api.stripe.secretKey =

#set your own stripe public key
api.stripe.publicKey =
